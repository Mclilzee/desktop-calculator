plugins {
    id 'java'
}

group 'project'
version ''

repositories {
    mavenCentral()
}

dependencies {
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes("Main-Class": "project.Main")
    }
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}